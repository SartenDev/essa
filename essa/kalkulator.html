<div id="gl">

    <div id="d1" class="d">
        Kwota kredytu (zł)
        <input type="text" name="kwota" pattern="[0-9]" id="kwota" class="wej" value="20000" onchange="document.getElementById('r1').value = this.value/1000"><br>
        <input type="range" min="1" max="150" value="20" id="r1" class="slider" oninput="document.getElementById('kwota').value = this.value*1000; ">
    </div>

    <div id="d2" class="d">
        Okres spłaty (mies.)
        <input type="text" name="splata" pattern="[0-9]" id="splata" class="wej" value="24" onchange="document.getElementById('r2').value = this.value"><br>
        <input type="range" min="12" max="120" value="24" id="r2" class="slider" oninput="document.getElementById('splata').value = this.value;">
    </div>


    <div id="d3" class="d">
        Oprocentowanie (procent)
        <input type="text" name="splata" pattern="[0-9]" id="oproc" class="wej" value="9" onchange="document.getElementById('r3').value = this.value*100"><br>
        <input type="range" min="1" max="1500" value="900" id="r3" class="slider" oninput="document.getElementById('oproc').value = this.value/100;">
    </div>

    <div id="d4" class="d">
        Prowizja (procent)
        <input type="text" name="prowiz" pattern="[0-9]" id="prowiz" class="wej" value="5" onchange="document.getElementById('r4').value = this.value"><br>
        <input type="range" min="0" max="20" value="5" id="r4" class="slider" oninput="document.getElementById('prowiz').value = this.value;">
    </div>

    <div id="d5">
        <label>
        <input type="radio" checked name="choice" value="wariant1" class="radio"> Prowizja wliczana w koszt kredytu
        </label>

            Prowizja wliczana osobno
